<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert an element in array</title>
</head>
<script>
    let data = [10, 30, 50, 30, 60, 90]
    let newEl = 200;
    let position = 3;
    for (let i = data.length - 1; i >= 0; i--) {
        if (i >= position) {
            data[i + 1] = data[i]
            if (i == position) {
                data[i] = newEl;
            }
            console.warn(i)
        }

    } console.warn(data)
</script>
